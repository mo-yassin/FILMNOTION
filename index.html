<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/972f63b1c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>FilmNotion</title>
</head>
<body>
    <header>
        <nav class="navbar bg-danger justify-content-between">
            <h1 class="font-weight-bold">Film<span class="text-warning">Notion</span></h1>
            <button type="button" id="ResetButton" class="btn btn-dark">Discover</button>
        </nav>
    </header>
    <main>
        <table class="table table-dark table-striped align-middle table-responsive-md">
            <div class="form-group has-search">
                <span class="fa fa-search form-control-feedback" id="search"></span>
                <span class="fa-regular fa-circle-xmark form-control-feedback" id="delete" onclick="clearInput()"></span>
                <input type="text" class="form-control" id="searchInput" placeholder="Search">
            </div>
            <thead>
                <tr>
                    <th scope="col">Poster</th>
                    <th scope="col" data-column="0" class="text-left">Titre <i class="fa-solid fa-arrow-up" onclick="AZsortTitre()"></i> <i class="fa-solid fa-arrow-down" onclick="ZAsortTitre()"></i></th>
                    <th scope="col" class="text-left">Réalisateur <i class="fa-solid fa-arrow-up" onclick="AZsortRealisateur()"></i> <i class="fa-solid fa-arrow-down" onclick="ZAsortRealisateur()"></i></th>
                    <th scope="col">Durée <i class="fa-solid fa-arrow-up" onclick="pNumberSort()"></i> <i class="fa-solid fa-arrow-down" onclick="mNumberSort()"></i></th>
                    <th scope="col">Production year <i class="fa-solid fa-arrow-up"></i> <i class="fa-solid fa-arrow-down"></i></th>
                    <th scope="col" class="text-left">Festivals</th>
                    <th scope="col" class="text-left">Acteurs</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </main>
    <!-- SCRPITS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
